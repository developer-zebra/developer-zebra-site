
{{> header}}
    <section id="blog">
        <div class="">
            <section class="content-with-sidebar">
            <div class="row">
                <div class="col-sm-3 fixed-column-left" >
                    {{> menu}}

                </div>                
                <div class="col-sm-9 fixed-column-right">
                    <div class="row">
                        <div class="col-sm-12">
                            <section id="cta" class="wow fadeIn">
                                <div class="">
                                    <h2>{{ title }}</h2>
                                    <p>
                                    {{#if product}}
                                        {{ product }}
                                    {{/if}}
                                    {{#if productversion}}
                                        {{ productversion }}
                                    {{/if}}
                                    {{#if mxversion}}
                                        MX: {{ mxversion}}
                                    {{/if}}
                                    </p>
                                </div>
                            </section>                    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="blog-post blog-large wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="0ms">
                            <!-- Start of guide -->
                                <div class="service-box wow fadeInRight">
                                    <div class="">
                                        <h4 class=""></h4>
                                        <p>{{{ contents }}}</p>
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div><!--/.col-sm-6-->
            </div>
            </section>
        </div>
    </section>    


{{> footer}}
